    <script>
        function addElapsedDate() {
            const timeElements = document.querySelectorAll("time");
            const now = new Date();

            timeElements.forEach(timeElement => {
                const date = new Date(timeElement.getAttribute("datetime"));
                let elapsed = Math.floor((now - date) / 1000); // seconds

                let result = "";
                if (elapsed < 60) {
                    result = `${elapsed} seconds ago`;
                } else if (elapsed < 3600) {
                    const minutes = Math.floor(elapsed / 60);
                    result = `${minutes} minute${minutes !== 1 ? "s" : ""} ago`;
                } else if (elapsed < 86400) {
                    const hours = Math.floor(elapsed / 3600);
                    result = `${hours} hour${hours !== 1 ? "s" : ""} ago`;
                } else if (elapsed < 604800) {
                    const days = Math.floor(elapsed / 86400);
                    result = `${days} day${days !== 1 ? "s" : ""} ago`;
                } else if (elapsed < 2592000) {
                    const weeks = Math.floor(elapsed / 604800);
                    result = `${weeks} week${weeks !== 1 ? "s" : ""} ago`;
                } else if (elapsed < 31536000) {
                    const months = Math.floor(elapsed / 2592000);
                    result = `${months} month${months !== 1 ? "s" : ""} ago`;
                } else {
                    const years = Math.floor(elapsed / 31536000);
                    result = `${years} year${years !== 1 ? "s" : ""} ago`;
                }

                timeElement.textContent += ` (${result})`;
            });
        }
    </script>
