<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ohaswin | blog</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Text:ital@0;1&family=JetBrains+Mono:ital,wght@0,100..800;1,100..800&family=Lexend+Deca:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Lexend Deca', sans-serif;
            line-height: 1.6;
            padding: 1rem;
            background-color: #f4f4f4;
        }
        h1, h2, h3 {
            color: #333;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }

        p {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }
        #back {
            position: absolute;
            top: 1rem;
            left: 1rem;
            /* box-shadow: 0 2px 1px rgba(0, 0, 0, 0.1); */
            background-color: #f0f0f0;
            border: none;
            font-size: 0.8rem;
            border: 1px solid #000000;
            cursor: pointer;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        @media screen and (min-width: 768px) {
            body {
                max-width: 1200px;
                margin: 0 auto;
                padding: 2rem;
                display: flex;
                flex-direction: column;
                align-items: center;
                min-height: 100vh;
                justify-content: center;
            }

            h1, h2, h3 {
                font-size: 2rem;
            }

            p {
                font-size: 1.2rem;
                text-align: center;
            }

            img {
                height: 400px;
                transform: none;
                margin-bottom: 2rem;
            }

            #back {
                font-size: 1rem;
                padding: 0.5rem 1rem;
                top: 2rem;
                left: 2rem;
            }
        }

        @media screen and (max-width: 768px) {
            body {
                padding: 1rem;
            }

            h1, h2, h3 {
                font-size: 1.5rem;
            }

            p {
                font-size: 1rem;
            }

            img {
                height: 300px;
                transform: translate(50%, 50%);
            }

            #back {
                font-size: 0.8rem;
                padding: 0.3rem 0.6rem;
                top: 1rem;
                left: 1rem;
            }
        }
    </style>
</head>
<body>
    <button id="back" onclick="window.history.back()">back</button>
    <img src="/assets/speak.png" height="300">
    <p>under construction.</p>
</body>
</html>
