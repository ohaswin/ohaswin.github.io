            footer {

    <script>
        function flip(obj) {
            const object = document.getElementById(obj);
            const info = document.getElementById('infobox');
            const spotify = document.getElementById('spotify');
            object.style.filter = object.style.filter === 'grayscale(100%)' ? 'grayscale(0%)' : 'grayscale(100%)';
            switch(obj) {
                case 'boy':
                    info.style.marginTop = info.style.marginTop === '-22px' ? '8px' : '-22px';
                    break;
                case 'cd':
                    // object.style.marginLeft = object.style.marginLeft === '0px' ? '3rem' : '0px';
                    spotify.style.display = spotify.style.display === 'none' ? 'inline' : 'none';
                    break;
            }
        }

        function copytoclipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                const discord = document.getElementById('discord');
                const originalText = discord.innerHTML;
                discord.innerHTML = 'Copied! âœ”ï¸';
                setTimeout(() => {
                    discord.innerHTML = originalText;
                }, 2000);
            });
        }
    </script>
